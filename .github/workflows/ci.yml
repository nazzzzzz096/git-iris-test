name: ML CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: train model
        run: python train.py

      - name: Run Pylint
        run: pylint *.py || true

      - name: Run pytest
        run: pytest
